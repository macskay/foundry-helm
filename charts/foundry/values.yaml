persistence:
  enabled: false
  storageClassName: "default"
  size: 2Gi
  claimName:
    name: "data-pvc-foundry"
    existing: false

ingress:
  enabled: false
  hosts:
    - "www.example.com"
  className: "nginx"
  forceSSlRedirect: false
  ssl:
    enabled: false
    clusterIssuer:
      enabled: false
      name: "letsencrypt"

image:
  name: "macskay/foundry"
  tag: "latest"
  pullSecret: ""

container:
  port: 30000
